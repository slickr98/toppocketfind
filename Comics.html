<!-- This is Comics.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Comics | Top Pocket Find</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f0f0f0;
    }

    .main-wrapper {
      display: flex;
      min-height: 100vh;
    }

    nav {
      width: 160px;
      background-color: #fff8dc;
      color: #00406F;
      padding: 20px;
      box-sizing: border-box;
      border-right: 2px solid #00406F;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    nav img {
      max-width: 100%;
      height: auto;
      margin-bottom: 1em;
    }

    nav a {
      display: block;
      color: #00406F;
      text-decoration: none;
      margin-bottom: 1em;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      flex: 1;
      padding: 2em;
      background-color: #004E8D;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5em;
    }

    .product-card {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1em;
      text-align: center;
    }

    .product-card img {
      max-width: 100%;
      height: auto;
      margin-bottom: 0.5em;
    }

    footer {
      background-color: #222;
      color: #ccc;
      text-align: center;
      padding: 1em;
      font-size: 0.9em;
    }
  </style>
</head>

<body>
  <div class="main-wrapper">
    <nav>
      <a href="index.html">
        <img src="assets/pocket-logo.png" alt="Top Pocket Find Logo" />
      </a>
      <a href="game.html">Games</a>
      <a href="toys.html">Toys</a>
      <a href="coins.html">Coins</a>
      <a href="comics.html">Comics</a>
      <a href="cards.html">Cards</a>
      <a href="other.html">Other</a>
    </nav>

    <main>
      <h1>Comics</h1>
      <div class="product-grid">
        <div class="product-card">
          <img src="assets/comic1.png" alt="Comic 1">
          <h3>Classic Superhero</h3>
          <p>$18.00</p>
        </div>
        <div class="product-card">
          <img src="assets/comic2.png" alt="Comic 2">
          <h3>Rare Issue</h3>
          <p>$75.00</p>
        </div>
        <!-- Add more comic items here -->
      </div>
    </main>
  </div>
</body>
</html>
