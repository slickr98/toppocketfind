<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Top Pocket Find</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      min-height: 100vh;
    }

    .page-wrapper {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: row;
    }

    nav {
      width: 160px;
      background-color: #fff8dc;
      color: #00406F;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-right: 2px solid #00406F;
    }

    nav img {
      max-width: 100%;
      height: auto;
      margin-bottom: 1em;
    }

    nav a {
      display: block;
      color: #00406F;
      text-decoration: none;
      margin-bottom: 1em;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      flex: 1;
      padding: 2em 0;
      background: #FFF0BD;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .hero-img {
      max-width: 900px;
      width: 90%;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    footer {
      background-color: #222;
      color: #ccc;
      padding: 1em;
      font-size: 0.9em;
      text-align: center;
    }

    @media (max-width: 768px) {
      .content {
        flex-direction: column;
      }

      nav {
        width: 100%;
        flex-wrap: wrap;
        flex-direction: row;
        justify-content: center;
        padding: 10px;
        gap: 0.75em;
        border-right: none;
        border-bottom: 2px solid #00406F;
        background-color: #fff8dc;
        box-sizing: border-box;
      }

      nav img {
        max-width: 40px;
        margin-bottom: 0;
      }

      nav a {
        margin-bottom: 0;
        font-size: 0.9em;
      }
    }
  </style>
</head>

<body>
  <div class="page-wrapper">
    <div class="content">
      <nav>
        <a href="index.html">
          <img src="/assets/pocket-logo.png" alt="Top Pocket Find Logo" />
        </a>
        <a href="games.html">Games</a>
        <a href="#">Toys</a>
        <a href="#">Coins</a>
        <a href="#">Comics</a>
        <a href="#">Cards</a>
        <a href="#">Other</a>
      </nav>
      <main>
        <img src="assets/main-banner.png" alt="Top Pocket Find Banner" class="hero-img" />
      </main>
    </div>

    <footer>
      <p>&copy; 2025 Top Pocket Find. All rights reserved. | Privacy | Terms | Contact</p>
    </footer>
  </div>

  <script>
    document.getElementById('visitorCount')?.remove();
  </script>
</body>

</html>
