<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Top Pocket Find</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .page-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .content {
      flex: 1;
      display: flex;
    }

    .main-wrapper {
      display: flex;
      flex: 1;
      flex-direction: row;
    }

    nav {
      width: 160px;
      background-color: #fff8dc;
      color: #00406F;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-right: 2px solid #00406F;
    }

    nav img {
      max-width: 100%;
      height: auto;
      margin-bottom: 1em;
    }

    nav a {
      display: block;
      color: #00406F;
      text-decoration: none;
      margin-bottom: 1em;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      flex: 1;
      padding: 2em 0;
      background: #004E8D;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .hero-img {
      max-width: 900px;
      width: 90%;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    footer {
      background-color: #222;
      color: #ccc;
      padding: 1em;
      font-size: 0.9em;
      text-align: center;
    }
