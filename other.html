<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Top Pocket Find - Other</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f4f4f4;
    }

    .main-wrapper {
      display: flex;
      min-height: 100vh;
    }

    nav {
      width: 160px;
      background-color: #fff8dc;
      color: #00406F;
      padding: 20px;
      box-sizing: border-box;
      border-right: 2px solid #00406F;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    nav img {
      max-width: 100%;
      height: auto;
      margin-bottom: 1em;
    }

    nav a {
      display: block;
      color: #00406F;
      text-decoration: none;
      margin-bottom: 1em;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      flex: 1;
      padding: 2em;
      background-color: #004E8D;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    footer {
      background-color: #222;
      color: #ccc;
      text-align: center;
      padding: 1em;
      font-size: 0.9em;
    }

    @media (max-width: 600px) {
      .main-wrapper {
        flex-direction: column;
      }

      nav {
        width: 100%;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        border-right: none;
        border-bottom: 2px solid #00406F;
        position: sticky;
        top: 0;
        z-index: 100;
      }

      nav a {
        margin: 0.5em 1em;
      }

      main {
        padding: 1em;
      }
    }
  </style>
</head>
